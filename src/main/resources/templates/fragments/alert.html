<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />
<link href="webjars/font-awesome/4.6.3/css/font-awesome.min.css"
	th:href="@{/webjars/font-awesome/4.6.3/css/font-awesome.min.css}"
	rel="stylesheet" media="screen" />
<link href="/jquery-ui/1.12.1/jquery-ui.min.css"
	th:href="@{/webjars/jquery-ui/1.12.1/jquery-ui.min.css}"
	rel="stylesheet" media="screen" />
<link href="/jquery-ui/1.12.1/jquery-ui.structure.css"
	th:href="@{/webjars/jquery-ui/1.12.1/jquery-ui.structure.css}"
	rel="stylesheet" media="screen" />
<link href="/jquery-ui/1.12.1/jquery-ui.theme.min.css"
	th:href="@{/webjars/jquery-ui/1.12.1/jquery-ui.theme.min.css}"
	rel="stylesheet" media="screen" />
<link rel="stylesheet"
	href="http://www.atlasestateagents.co.uk/css/tether.min.css" />
<script
	src="http://www.atlasestateagents.co.uk/javascript/tether.min.js"></script>

<script src="http://code.jquery.com/jquery-3.1.1.min.js"
	th:src="@{/webjars/jquery/3.1.1/jquery.js}"></script>
<script src="webjars/jquery-ui/1.12.1/jquery-ui.min.js"
	th:src="@{/webjars/jquery-ui/1.12.1/jquery-ui.min.js}"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/js/bootstrap.min.js"
	th:src="@{/webjars/bootstrap/4.0.0-alpha.3/js/bootstrap.min.js}"></script>

</head>
<body>
    <div th:fragment="alert (type, message)" class="alert alert-dismissable" th:classappend="'alert-' + ${type}">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <span th:text="${message}">Test</span>
    </div>
</body>
</html>
